      <section class="frame">
        <div id="draggable" style="-webkit-app-region:drag">
          <div id="settings-title">Settings</div>
        </div>
        <button id="settings-close" style="cursor: pointer;" onclick="window.close();"><img src="img/close.png" alt="Close"/></button>
      </section>
        <div id="main">
            <div class="tabview">
                <div class="bar">
                    <div class="item selected" data-tab="general">
                        <div class="image"><i class="fa fa-cog" aria-hidden="true"></i></div>
                        <div class="text">General</div>
                    </div>
                    <div class="item" data-tab="appearance">
                        <div class="image"><i class="fa fa-paint-brush" aria-hidden="true"></i></div>
                        <div class="text">Appearance</div>
                    </div>
                    <div class="item" data-tab="editor">

                    </div>
                    <div class="item" data-tab="preview">

                        <div class="text">Preview</div>
                    </div>
                </div>
                <div class="content">
                    <div class="panel" data-tab="general" style="display: block; ">
                        <table width="80%" align="center">
                            <tr>
                                <td width="40%" class="label">Show Menu</td>
                                <td width="60%">
                                    <input type="checkbox" id="show-menu" class="settings-item" data-key="show-menu"><span></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Show Toolbar</td>
                                <td width="60%">
                                    <input type="checkbox" id="show-toolbar" class="settings-item" data-key="show-toolbar"><span></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Enable Live Preview</td>
                                <td width="60%">
                                    <input type="checkbox" id="live-preview" class="settings-item" data-key="live-preview"><span></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Scrolling Mode</td>
                                <td width="60%">
                                    <select class="settings-item" id="scroll-mode" data-key="scroll-mode">
                                        <option value="default" class="label">Default</option>
                                        <option value="synced" class="label">Synced</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td width="40%" class="label">Auto save</td>

                        </table>
                    </div>
                    <div class="panel" data-tab="editor">
                        <table width="80%" align="center">
                            <tr>
                                <td width="40%" class="label">Syntax Theme</td>
                                <td width="60%">
                                    <select class="settings-item" id="editor-theme" data-key="editor-theme">
                                        <option value="base16-dark" onclick="includeTheme('base16-dark')">Base16 Dark</option>

                                        <option value="duotone-dark" onclick="includeTheme('duotone-dark')">Duotone Dark</option>

                                        <option value="one-dark" onclick="includeTheme('one-dark')">One Dark</option>
                                        <option value="seti" onclick="includeTheme('seti')">Seti</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Font</td>
                                <td width="60%">
                                    <select class="settings-item" data-key="editor-font">
                                        <option value="default" class="label">Default</option>
                                        <option value="monospace">Monospace</option>
                                        <option value="serif">Serif</option>
                                        <option value="sans">Sans</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Font Size</td>
                                <td width="60%">
                                    <input class="settings-item" type="text" data-key="editor-font-size" value="14">
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" class="label">Line Height</td>
                                <td width="60%">
                                    <input class="settings-item" type="text" data-key="editor-line-height" value="2">
                                </td>
                            </tr>
                            <tr>

                                <td width="60%">
                                    <input class="settings-item" type="text" data-key="tab-size" value="4">
                                </td>
