- question: How do I use Hyde?
  answer: Though there isn't an installer yet, using Hyde is simple. To use Hyde on any platform, you must first <a href="https://www.npmjs.com/">install npm</a> and download Hyde from the project <a href="https://github.com/tterb/Hyde" target="_blank">repo</a>. Then simply run the following command from within the project directory:<div class="language-shell highlighter-rouge"><pre class="highlight"><code><span class="c"># Clone the repository</span><br><span class="nv">$</span> git clone https://github.com/tterb/hyde<br><br><span class="c"># Navigate to the directory</span><br><span class="nv">$</span> cd hyde<br><br><span class="c"># Install Hyde</span><br><span class="nv">$</span> npm install -g ./</code></pre></div>Now, <strong>Hyde</strong> can easily be launched from anywhere using the following command:<div class="language-shell highlighter-rouge"><pre class="highlight"><code><span class="nv">$</span> hyde &#60;filename&#62;</code></pre></div>

- question: What is the keyboard shortcut to<span>(...)</span>?
  answer: All of Hyde's keyboard shortcuts can be found <a href="http://JonSn0w.github.io/Hyde/docs#keybindings">here</a>. 
  
- question: How do I set a Jekyll-frontmatter template?
  answer: To set a frontmatter template for Jekyll posts, create a <i>.yml</i> file with only the frontmatter used in your Jekyll blog posts or you can also use the default template provided <a href="https://gist.github.com/tterb/c76a3567342f2e230acc6d0b1b287e2d" target="_blank">here</a>. Once this file has been created you can set this as your frontmatter template by opening Hyde's settings menu (<kbd>ctrl + ,</kbd>), selecting the <i>Frontmatter Template</i> text-field and navigating to your created file. 
  
- question: Can I submit feature requests?
  answer: Of course, the goal of <strong>Hyde</strong> is to create the most accessible markdown editor possible, and getting feedback from users is a huge part of that. I encourage you to submit feature requests <a href="https://github.com/tterb/Hyde/issues/new" target="_blank">here</a>, where you can discuss your suggested feature with the developers. 
  
- question: I'm having an issue, where can I get help?
  answer: If you encounter a bug or issue while using <strong>Hyde</strong>, the quickest and easiest way to find help is to submit an issue <a href="https://github.com/tterb/Hyde/issues/new" target="_blank">here</a>. 
