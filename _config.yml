favicon: images/favicon.png

# Build settings
markdown: kramdown
highlighter: rouge
sass:
 style: compressed

# Pagination
# paginate: 15
# paginate_path: "/blog/page:num/"

html_proofer:
  check_favicon: true
  check_html: true
  file_ignore:
    - /a.*regexp*/
    - a_string
    - bower_components/*
    - fonts/*
  url_ignore:
    - /Hyde/

exclude: ['template.md', '.gitignore', 'TODO.md', 'README.md', 'Gulpfile.js', 'package.json', 'node_modules', 'jspm_packages']
include: ['_pages','.htaccess']
defaults:
  - scope:
      path: _pages
    values:
      layout: page

plugins:
  - jekyll-paginate
