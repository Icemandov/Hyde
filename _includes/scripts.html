<script type="text/javascript" src="{{ 'js/scrollreveal.min.js' | absolute_url }}"></script>

<script>
(function ($) {
  "use strict";
  $(window).load(function() {
    $("body").removeClass("is-loading");
  });
}(jQuery));
</script>

<script>
(function ($) {
  "use strict";
  window.sr = ScrollReveal({ duration: 1000, reset: true });
  sr.reveal('.editor-section .feature-list li', 50);
  sr.reveal('.preview-section .feature-list li', 25);
  sr.reveal('.repo-icons a', 20);
  sr.reveal('.tag-line');
  
  $('.faq-item').on('click', function() {
    var answer = $(this).find('.answer-container');
    if (answer.height() > 0) {
      answer.height('0px');
      $(this).removeClass('active');
    } else {
      answer.height($(this).find('.faq-answer').height() + "px");
      $(this).addClass('active');
    }
  });
  $('img[src$=".svg"]').each(function() {
    var $img = jQuery(this);
    var imgURL = $img.attr('src');
    var attributes = $img.prop("attributes");
    $.get(imgURL, function(data) {
      // Get the SVG tag, ignore the rest
      var $svg = jQuery(data).find('svg');
      // Remove any invalid XML tags
      $svg = $svg.removeAttr('xmlns:a');
      // Loop through IMG attributes and apply on SVG
      $.each(attributes, function() {
        $svg.attr(this.name, this.value);
      });
      // Replace IMG with SVG
      $img.replaceWith($svg);
    }, 'xml');
  });
}(jQuery));
</script>
